<mat-toolbar>
  <span>My Application</span>
  <span class="fill-remaining-space"></span>
  <ng-template [ngIf]="isAuthenticated" [ngIfElse]="loggedOut">
    <span>{{user.casAssertion.principal.attributes.givenname}} {{user.casAssertion.principal.attributes.lastname}}</span>
    <a href="/logout">Wyloguj</a>
  </ng-template>
  <ng-template #loggedOut>
    <a href="/l?service=/">Zaloguj</a>
  </ng-template>
</mat-toolbar>
