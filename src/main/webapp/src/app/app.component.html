<mat-toolbar>
  <button mat-button routerLink="/">Immatrykulator 5000</button>
  <span class="fill-remaining-space"></span>
  <ng-template [ngIf]="isAuthenticated" [ngIfElse]="loggedOut">
    <span>{{user.casAssertion.principal.attributes.givenname}} {{user.casAssertion.principal.attributes.lastname}}</span>
    <a mat-button href="/logout">Wyloguj</a>
  </ng-template>
  <ng-template #loggedOut>
    <a mat-button href="/login?service={{appHome}}">Zaloguj</a>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
