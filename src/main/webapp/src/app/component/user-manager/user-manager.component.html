<div class="mat-elevation-z2">
  <span>
    <button mat-stroked-button class="button-padding" (click)="onAddUserClick()">
      <mat-icon>add</mat-icon>Dodaj
    </button>
  </span>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortEvent($event)" matSortActive="id"
         matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">  {{element.id}}  </td>
    </ng-container>

    <ng-container matColumnDef="uid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Uid</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">  {{element.uid}}  </td>
    </ng-container>

    <ng-container matColumnDef="givenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">  {{element.givenName}}  </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">  {{element.surname}}  </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">  {{element.email}}  </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edytuj</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        <button mat-button (click)="onEditUserClick(element)">Edytuj</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuń</th>
      <td mat-cell *matCellDef="let element" class="mat-cell">
        <button mat-button (click)="onDeleteUserClick(element)">Usuń</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100]"
                 showFirstLastButtons
                 [length]="totalElements"
                 [pageSize]="pageSize"
                 (page)="switchPage($any($event))">
  </mat-paginator>
</div>
